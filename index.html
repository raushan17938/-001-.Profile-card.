<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- https://boxicons.com/usage#html -->
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="./raushan.jpg" alt="profile-img" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Raushan Kumar Sharma</span>
        <span class="job">Student</span>
      </div>

      <div class="media-button">
        <a href="#" style="background-color: #0077b5" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>

        <a href="#" style="background-color: #1da1fe" class="link">
          <i class="bx bxl-twitter"></i>
        </a>

        <a href="#" style="background-color: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>

        <a href="#" style="background-color: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">25k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">16k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">24k</span>
        </div>
      </div>
    </div>
  </body>
</html>
